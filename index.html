<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Registration Form</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Poppins:wght@300&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <video autoplay muted loop id="myVideo">
        <source src="pexels_videos_1409899 (2160p).mp4" type="video/mp4">
      </video>
  <h2 class="heading"> Registration Form </h2>

  <form id="registrationForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit" id="button">Register</button>
  </form>

  <div id="output">
    <h3 class="head">Registered Information:</h3>
    <p><strong class="name">Full Name:</strong> <span id="outputFullName"></span></p>
    <p><strong class="emailid">Email:</strong> <span id="outputEmail"></span></p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
